name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Caching
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Format
      run: cargo fmt --check
    - name: Clippy
      run: cargo clippy -- -D warnings
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            e2e_time: 10
          - os: macos-latest
            e2e_time: 10
          - os: windows-latest
            e2e_time: 20
    runs-on: ${{ matrix.os }}
    env:
      E2E_WAITING_TIME: ${{ matrix.e2e_time }}
    steps:
    - uses: actions/checkout@v3
    - name: Caching
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Install Wasm32-wasi target
      run: rustup target add wasm32-wasi
    - name: Build Rust examples
      working-directory: ./examples
      run: make all
    - name: Build wws on release mode
      run: cargo build --verbose --release
    - name: Test
      run: cargo test --workspace --exclude wasm-workers-quick-js-engine -- --show-output
